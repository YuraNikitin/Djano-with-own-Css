{% extends 'base_blog.html' %}

{% block title %}
    {{ tag.title }} - {{ block.super }}
{% endblock %}

{% block content %}

<div class="post">
    <div class="container">
        <h1>Posts with "{{ tag.title|title }}" tag:</h1>
        <div class="row">
            {% for post in tag.posts.all %}
                {% include 'includes/post_card_template.html' %}
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
