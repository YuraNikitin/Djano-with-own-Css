{% extends 'base_blog.html' %}

{% block title %}
    Delete tag  {{ tag.title|title }}
{% endblock %}

{% block content %}

<div class="user-forms">
    <div class="container">
        <form action="{{ tag.get_delete_url }}" method="post">
            {% csrf_token %}
            <h3> Are you sure want to delete this <b> {{ tag.title|title }} </b>tag?</h3>
            <a href="{{ tag.get_absolute_url }}">Cancel</a>
            <button type="submit" class="button" name="button">Delete</button>
        </form>
    </div>
</div>

{% endblock %}
