{% extends 'base_blog.html' %}

{% block title %}
    Post Edit "{{ post.title }}"
{% endblock %}

{% block content %}

<div class="user-forms">
    <div class="container">
        <form action="{{ post.get_update_url }}" method="post" enctype="multipart/form-data">
            {% include 'includes/form_create_template.html' %}
            <button type="submit" class="button">Update post</button>
        </form>
    </div>
</div>

{% endblock %}
