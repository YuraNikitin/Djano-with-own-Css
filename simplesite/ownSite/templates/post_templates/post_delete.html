{% extends 'base_blog.html' %}

{% block title %}
    Delete post  {{ post.title|title }}
{% endblock %}

{% block content %}

<div class="user-forms">
    <div class="container">
        <form action="{{ post.get_delete_url }}" method="post">
            {% csrf_token %}
            <h3> Are you sure want to delete this <b> "{{ post.title|title }}" </b>post?</h3>
            <a href="{{ post.get_absolute_url }}">Cancel</a>
            <button type="submit"  name="button">Delete</button>
        </form>
    </div>
</div>

{% endblock %}
