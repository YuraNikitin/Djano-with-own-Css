{% extends 'base_blog.html' %}

{% block title %}
    Post Create - {{ block.super }}
{% endblock %}

{% block content %}

<div class="user-forms">
    <div class="container">
        <h1>Create new post!</h1>
        <form action="{% url 'post_create_url' %}" method="post" enctype="multipart/form-data">
            {% include 'includes/form_create_template.html' %}
            <button type="submit" class="button">Create post</button>
        </form>
    </div>
</div>

{% endblock %}
